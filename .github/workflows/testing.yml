name: Run Python Script and Deploy HTML to GitHub Pages

on:
  schedule:
    # Runs once every day at midnight UTC
    - cron: '0 0 * * *'
  push:
    branches:
      - Testing

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.17.0

        - name: Install dependencies
      run: npm install



    # Step 4: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Step 5: Install required dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 6: Run your Python script
    - name: Run Python script
      run: python main.py

    


    # Step 7: Commit and push changes to cache branch
    - name: Commit and push cache
      run: |
        git add .
        git commit -m "Cache update $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to cache."
        git push origin Testing

    - name: Build and export Next.js app
      run: npm run build

    - name: Deploy to Test GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        publish_branch: gh-pages-test  # Test Pages deployment branch


