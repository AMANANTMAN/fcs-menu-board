name: Run Python Script and Deploy HTML to GitHub Pages

on:
  schedule:
    # Runs once every day at midnight UTC
    - cron: '0 0 * * *'  
  push:
    branches:
      - main  # Trigger the action when changes are pushed to the main branch (if applicable)
      
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Choose your Python version

    # Step 3: Install required dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies from requirements.txt

    # Step 4: Run your Python script (this will generate or modify the HTML file)
    - name: Run Python script
      run: python main.py

    - name: Configure Git
      run: |
        git config --global user.name "AMANANTMAN"
        git config --global user.email "hollowhog101@gmail.com"

    # Step 6: Commit changes using PAT
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "Github Actions: Caching $(date +'%Y-%m-%d')"
          git push https://$GITHUB_TOKEN@github.com/${{ github.repository }}.git
        else
          echo "No changes to commit."
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: '.'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
